<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Teacher list</title>
<link th:insert="fragments/links.html :: stylesheet_file"></link>
<link th:insert="fragments/links.html :: stylesheet_href"></link>

</head>
<body>
	<div th:insert="fragments/header.html :: header"></div>
	<header th:insert="fragments/navbar.html :: navbar"> </header>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-10">
			<h1 class="text-success">Manipulation with teachers:</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<table class="h5">
			<tr>
				<th>
					<h3>Teachers list:</h3>
					<table border="1">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Sex</th>
							<th>Age</th>
							<th>Position</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
						<tr th:each="teacher : ${list}">
							<td th:text="${teacher.teacherId}"></td>
							<td th:text="${teacher.name}"></td>
							<td th:text="${teacher.sex}"></td>
							<td th:text="${teacher.age}"></td>
							<td th:text="${teacher.position}"></td>
							<td><a
								th:href="@{/teacher/edit/{id}(id=${teacher.teacherId})}">Edit</a></td>
							<td><a
								th:href="@{/teacher/delete/{id}(id=${teacher.teacherId})}">Delete</a>
						</tr>
					</table>
			<tr>
				<td><a class="nav-link " href="add" title="Add teacher">Add
						teacher</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
